<!DOCTYPE html>
<html lang="zh">
<head>
	
	<title>Bootstrap 101 Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("a[rel='popover']").popover('toggle');
});
</script>
</head>
<body>
	<h1>Popover!</h1>

	<div class="">

		<a href="#" rel="popover" data-toggle="popover" title="title" data-content="title" data-trigger="hover">鼠标悬停</a>

	</div>
</body>
</html>
