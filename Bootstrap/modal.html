<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var options = {backdrop: true, keyboard:true, show:true, remote:"http://localhost/ajax/ajax.request.php?callback=callback"};
	$("#myModal").modal(options);
	$("#myModal").on('hidden', function() {
		// alert("hidden");
	});
});
</script>
</head>
<body>
	<!-- Button to trigger modal -->
	<a href="#myModal" role="button" class="btn" data-toggle="modal">打开模式窗口</a>
	<button type="button" class="btn" data-toggle="modal" data-target="#myModal">打开模式窗口</button>
	<a href="http://www.baidu.com/" class="btn" data-toggle="modal" data-target="#myModal">打开模式窗口</a>

	<!-- Dialog -->
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 id="myModalLabel">Modal header</h3>
		</div>

		<div class="modal-body">
			<p>One fine body...</p>
		</div>

		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">关闭</a>
			<a href="#" class="btn btn-primary">保存更改</a>
		</div>
	</div>
</body>
</html>
