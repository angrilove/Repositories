<!DOCTYPE html>
<html lang="zh">
<head>
	
	<title>Bootstrap 101 Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</head>
<body>
<div id="myCarousel" class="carousel slide">
	<!-- Carousel items -->
	<div class="carousel-inner">
		<div class="active item"><div style="width:auto;height:500px;background-color:red;"></div></div>
		<div class="item"><div style="width:auto;height:500px;background-color:blue;"></div></div>
		<div class="item"><div style="width:auto;height:500px;background-color:yellow;"></div></div>
	</div>
	<!-- Carousel nav -->
	<a class="carousel-control left" href="#myCarousel" data-slide="next">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="prev">&rsaquo;</a>
</div>
</body>
</html>
