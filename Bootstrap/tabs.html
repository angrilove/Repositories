<!DOCTYPE html>
<html lang="zh">
<head>
	
	<title>Bootstrap 101 Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</head>
<body>
	<h1>Tabs!</h1>

	<div class="tabs">

		<ul id="tab" class="nav nav-tabs">
			<li class="active"><a href="#home" data-toggle="tab">首页</a></li>
			<li><a href="#profile" data-toggle="tab">配置</a></li>
			<li><a href="#messages" data-toggle="tab">消息</a></li>
			<li><a href="#settings" data-toggle="tab">设置</a></li>
		</ul>

		<div class="tab-content">
			<div id="home" class="tab-pane active">...</div>
			<div id="profile" class="tab-pane">/...</div>
			<div id="messages" class="tab-pane">.//...</div>
			<div id="settings" class="tab-pane">//\.</div>
		</div>
	</div>
</body>
</html>
