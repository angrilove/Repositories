<!DOCTYPE html>
<html lang="zh">
<head>
	
	<title>Bootstrap 101 Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-responsive.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css"/>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//
});
</script>
</head>
<body>
	<h1>Buttons!</h1>

	<div class="buttons">
		<button type="button" class="btn btn-primary" data-loading-text="加载...">加载状态</button>
		<button type="button" class="btn btn-primary" data-toggle="button">风格轮换</button>

		<div class="btn-group" data-toggle="buttons-checkbox">
			<button type="button" class="btn btn-primary">左</button>
			<button type="button" class="btn btn-primary">中</button>
			<button type="button" class="btn btn-primary">右</button>
		</div>

		<div class="btn-group" data-toggle="buttons-radio">
			<button type="button" class="btn btn-primary">左</button>
			<button type="button" class="btn btn-primary">中</button>
			<button type="button" class="btn btn-primary">右</button>
		</div>
	</div>
</body>
</html>
